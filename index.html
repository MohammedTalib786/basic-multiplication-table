<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .table {
            font-size: 1.4rem;
        }
    </style>
</head>

<body>

    <h1 class="my-3 text-center">Multiplication Table</h1>
    <div class="p-5 d-flex justify-content-center align-items-center gap-3">
        <input type="number" id="inp" class="form-control" placeholder="Enter Number">
        <input type="button" id="btn" class="btn btn-primary" value="Get Table">
    </div>
    <div id="cont" class="container my-2 py-3 d-flex justify-content-center align-items-center flex-column ">
        <!-- <div class="table text-center">1 x 1 = 01</div> -->
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
