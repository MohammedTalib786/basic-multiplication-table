<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <!-- External Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <!-- Content -->
    <h1 class="my-4 text-center">Multiplication Table</h1>
    <div class="inputs">
        <input type="number" id="inp" placeholder="Enter Number">
        <button id="getBtn">Get Table</button>
    </div>
    <div id="cont" class="container my-2 py-3 d-flex justify-content-center align-items-center flex-column ">
        <!-- -------------- table will be shown here -------------- -->
        <!-- <div class="table text-center">1 x 1 = 01</div> -->
    </div>
    <button id="playBtn"><i class="fa-solid fa-play"></i></button>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
